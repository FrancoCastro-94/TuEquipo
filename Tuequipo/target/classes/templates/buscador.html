<!DOCTYPE html>

<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Equipo, Encontra tu proximo rival</title>
    <link href="/css/styles.css" rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

</head>

<body>
    <div class="containermain"> 

        <header>
            <h1> <a class="titulo" href="/buscador"> Tu Equipo</a> </h1>
            <nav>
                <div>
                    <ul>
                        <li> <a class="listanav" href="/logout"> Salir</a></li>
                        <li> <a class="listanav" th:href="@{/usuario/mostrarPerfil(nombre=${session.usuariosession.nombre})}"> Perfil</a></li>
                    </ul>
                </div>
            </nav>
        </header>
    
        <main>

            <article>
                <div class="filtros">

                    <fieldset>
                        <div class="filtros-izq">

                            <b><p class="p">Filtrar por zonas:</p></b>
                                <form> 
                                    <label>
                                    <input type="checkbox" name="zonas" value="CAPITAL" id="CAPITAL" th:text=" ' Capital ('+ ${CAPITAL} +')'"/> </label>
                                    <br>
                                    <label>
                                    <input type="checkbox" name="zonas" value="GODOY_CRUZ" id="GODOY_CRUZ" th:text=" ' Godoy Cruz ('+ ${GODOY_CRUZ} +')'"></label>
                                    <br>
                                    <label>
                                    <input type="checkbox" name="zonas" value="GUAYMALLEN" id="GUAYMALLEN" th:text=" ' Guaymallen ('+ ${GUAYMALLEN} +')'"></label>
                                    <br>
                                    <label>
                                    <input type="checkbox" name="zonas" value="LAS_HERAS" id="LAS_HERAS" th:text=" ' Las Heras ('+ ${LAS_HERAS}+')'"></label>
                                    <br>
                                    <label>
                                    <input type="checkbox" name="zonas" value="LUJAN_DE_CUYO" id="LUJAN_DE_CUYO" th:text=" ' Lujan de Cuyo ('+ ${LUJAN_DE_CUYO}+')'" ></label>
                                    <br>
                                    <label>
                                    <input type="checkbox" name="zonas" value="MAIPU" id="MAIPU" th:text=" ' Maipu ('+ ${MAIPU}+')'"></label>
                                </form>

                            <b><p class="p">Filtrar por tipo:</p></b>
                                <form>
                                    <label>
                                    <input type="checkbox" name="tipos" value="MASCULINO" id="MASCULINO" th:text=" ' Masculino ('+ ${MASCULINO} +')'"></label>
                                    <br>
                                    <label>
                                    <input type="checkbox" name="tipos" value="FEMENINO" id="FEMENINO" th:text=" ' Femenino ('+ ${FEMENINO} +')'"></label>
                                    <br>
                                    <label>
                                    <input type="checkbox" name="tipos" value="MIXTO" id="MIXTO" th:text=" ' Mixto ('+ ${MIXTO} +')'"></label>
                                </form>

                            <b><p class="p">Filtrar por turno:</p></b>
                                <form>
                                    <label>
                                    <input type="checkbox" name="turnos" value="MAÑANA" id="MAÑANA" th:text=" ' Mañana ('+ ${MANANA} +')'"></label>
                                    <br>
                                    <label>
                                    <input type="checkbox" name="turnos" value="TARDE" id="TARDE" th:text=" ' Tarde ('+ ${TARDE} +')'"></label>
                                    <br>
                                    <label>
                                    <input type="checkbox" name="turnos" value="NOCHE" id="NOCHE" th:text=" ' Noche ('+ ${NOCHE} +')'"></label>
                                </form>
                        </div>

                        <div class="filtros-der">

                            <b><p class="p">Filtrar por días:</p></b>
                                <form>
                                    <label>
                                    <input type="checkbox" name="dias" value="LUNES" id="LUNES" th:text=" ' Lunes ('+ ${LUNES} +')'"></label>
                                    <br>
                                    <label>
                                    <input type="checkbox" name="dias" value="MARTES" id="MARTES" th:text=" ' Martes ('+ ${MARTES} +')'"></label>
                                    <br>
                                    <label>
                                    <input type="checkbox" name="dias" value="MIERCOLES" id="MIERCOLES" th:text=" ' Miercoles ('+ ${MIERCOLES} +')'"></label>
                                    <br>
                                    <label>
                                    <input type="checkbox" name="dias" value="JUEVES" id="JUEVES" th:text=" ' Jueves ('+ ${JUEVES} +')'"></label>
                                    <br>
                                    <label>
                                    <input type="checkbox" name="dias" value="VIERNES" id="VIERNES" th:text=" ' Viernes ('+ ${VIERNES} +')'"></label>
                                    <br>
                                    <label>
                                    <input type="checkbox" name="dias" value="SABADO" id="SABADO" th:text=" ' Sabado ('+ ${SABADO} +')'"></label>
                                    <br>
                                    <label>
                                    <input type="checkbox" name="dias" value="DOMINGO" id="DOMINGO" th:text=" ' Domingo ('+ ${DOMINGO} +')'"></label>
                                </form>

                            <b><p class="p">Filtrar por categoría:</p></b>
                                <form>
                                    <label>
                                    <input type="checkbox" name="categoria" value="JUVENIL" id="JUVENIL" th:text=" ' Juvenil ('+ ${JUVENIL} +')'"></label>
                                    <br>
                                    <label>
                                    <input type="checkbox" name="categoria" value="INTERMEDIO" id="INTERMEDIO" th:text=" ' Intermedio ('+ ${INTERMEDIO} +')'"></label>
                                    <br>
                                    <label>
                                    <input type="checkbox" name="categoria" value="SENIOR" id="SENIOR" th:text=" ' Senior ('+ ${SENIOR} +')'"></label>
                               </form>

                            <b><p class="p">Filtrar por cant de jugadores:</p></b>
                                <form>
                                    <label>
                                    <input type="checkbox" name="jugadores" value="CINCO" id="CINCO" th:text=" ' 5 ('+ ${CINCO} +')'"></label>
                                    <br>
                                    <label>
                                    <input type="checkbox" name="jugadores" value="SIETE" id="SIETE" th:text=" ' 7 ('+ ${SIETE} +')'"></label>
                                    <br>
                                    <label>
                                    <input type="checkbox" name="jugadores" value="ONCE" id="ONCE" th:text=" ' 11 ('+ ${ONCE} +')'"></label>
                                </form>          
                        </div>
                    </fieldset>
                </div>
            </article>
    
            <aside>
                <div class="tablas">
                    <table>
                        <thead>
                            <th colspan="4">Equipos disponibles</th>
                                <tr>
                                    <th>Foto Perfil</th>
                                    <th>Nombre del Equipo</th>
                                    <th>Teléfono Capitán</th>
                                    <th>Teléfono Co Capitán</th>
                                </tr>
                        </thead>
                        <tbody>
                                <tr th:each="equipo : ${equipos}">
                                    <td class="equipo" th:attr="data-id=${equipo.nombre},data-category=${equipo.zona + ' '} + ${equipo.tipo + ' '} + ${equipo.turno + ' '} + ${equipo.dia + ' '} + ${equipo.categoria + ' '} + ${equipo.cantidadJugadores}"> <img th:src="@{/cargar/__${equipo.foto.id}__}" width="65px" height="65px"></td>
                                    <td class="equipo" th:attr="data-id=${equipo.nombre},data-category=${equipo.zona + ' '} + ${equipo.tipo + ' '} + ${equipo.turno + ' '} + ${equipo.dia + ' '} + ${equipo.categoria + ' '} + ${equipo.cantidadJugadores}" th:text="${equipo.nombre}"></td>
                                    <td class="equipo" th:attr="data-id=${equipo.nombre},data-category=${equipo.zona + ' '} + ${equipo.tipo + ' '} + ${equipo.turno + ' '} + ${equipo.dia + ' '} + ${equipo.categoria + ' '} + ${equipo.cantidadJugadores}" th:text="${equipo.numero1}"></td>
                                    <td class="equipo" th:attr="data-id=${equipo.nombre},data-category=${equipo.zona + ' '} + ${equipo.tipo + ' '} + ${equipo.turno + ' '} + ${equipo.dia + ' '} + ${equipo.categoria + ' '} + ${equipo.cantidadJugadores}" th:text="${equipo.numero2}"></td>
                                </tr>  
                        </tbody>
                    </table>
                </div>
            </aside>

        </main>
    
        <footer>
            <div>
                <p> Copyright © 2020 - Tu Equipo </p>
            </div>
        </footer>

    </div>
    
    <script language="JavaScript" type="text/javascript" src="/js/filtro.js"> </script>
    
</body>

</html>
