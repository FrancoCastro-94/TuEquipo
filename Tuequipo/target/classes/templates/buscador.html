<!DOCTYPE html>

<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Equipo, Encontra tu proximo rival</title>
    <link href="/css/styles.css" rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

</head>

<body>
    <div class="containermain"> 

        <header>
            <h1> <a class="titulo" href="/"> Tu Equipo</a> </h1>
            <nav>
                <div>
                    <ul>
                        <li> <a class="listanav" href="/logout"> Salir</a></li>
                        <li> <a class="listanav" th:href="@{/usuario/mostrarPerfil(nombre=${session.usuariosession.nombre})}"> Perfil</a></li>
                    
                    </ul>
                </div>
            </nav>
        </header>
    
        <main>

            <article>
                <div class="filtros">

                    <fieldset>
                    <div class="filtros-izq">
                        
                        <b><p class="p">Filtrar por zonas:</p></b>
                            <form>
                                <label>
                                <input type="checkbox" name="zonas" value="CAPITAL" id="CAPITAL" /> Capital</label>
                                <br>
                                <label>
                                <input type="checkbox" name="zonas" value="GODOY_CRUZ" id="GODOY_CRUZ" /> Godoy Cruz</label>
                                <br>
                                <label>
                                <input type="checkbox" name="zonas" value="GUAYMALLEN" id="GUAYMALLEN" /> Guaymallen</label>
                                <br>
                                <label>
                                <input type="checkbox" name="zonas" value="LAS_HERAS" id="LAS_HERAS" /> Las Heras</label>
                                <br>
                                <label>
                                <input type="checkbox" name="zonas" value="LUJAN_DE_CUYO" id="LUJAN_DE_CUYO" /> Lujan de Cuyo</label>
                                <br>
                                <label>
                                <input type="checkbox" name="zonas" value="MAIPU" id="MAIPU" /> Maipu</label>
                            </form>
                    
                        <b><p class="p">Filtrar por tipo:</p></b>
                            <form>
                                <label>
                                <input type="checkbox" name="tipos" value="MASCULINO" id="MASCULINO" /> Masculino</label>
                                <br>
                                <label>
                                <input type="checkbox" name="tipos" value="FEMENINO" id="FEMENINO" /> Femenino</label>
                                <br>
                                <label>
                                <input type="checkbox" name="tipos" value="MIXTO" id="MIXTO" /> Mixto</label>
                            </form>

                        <b><p class="p">Filtrar por turno:</p></b>
                            <form>
                                <label>
                                <input type="checkbox" name="turnos" value="MAÑANA" id="MAÑANA" /> Mañana</label>
                                <br>
                                <label>
                                <input type="checkbox" name="turnos" value="TARDE" id="TARDE" /> Tarde</label>
                                <br>
                                <label>
                                <input type="checkbox" name="turnos" value="NOCHE" id="NOCHE" /> Noche</label>
                            </form>
                    </div>

                    <div class="filtros-der">
                    
                        <b><p class="p">Filtrar por días:</p></b>
                            <form>
                                <label>
                                <input type="checkbox" name="dias" value="LUNES" id="LUNES" /> Lunes</label>
                                <br>
                                <label>
                                <input type="checkbox" name="dias" value="MARTES" id="MARTES" /> Martes</label>
                                <br>
                                <label>
                                <input type="checkbox" name="dias" value="MIERCOLES" id="MIERCOLES" /> Miercoles</label>
                                <br>
                                <label>
                                <input type="checkbox" name="dias" value="JUEVES" id="JUEVES" /> Jueves</label>
                                <br>
                                <label>
                                <input type="checkbox" name="dias" value="VIERNES" id="VIERNES" /> Viernes</label>
                                <br>
                                <label>
                                <input type="checkbox" name="dias" value="SABADO" id="SABADO" /> Sabado</label>
                                <br>
                                <label>
                                <input type="checkbox" name="dias" value="DOMINGO" id="DOMINGO" /> Domingo</label>
                            </form>
    
                        <b><p class="p">Filtrar por categoría:</p></b>
                            <form>
                                <label>
                                <input type="checkbox" name="categoria" value="JUVENIL" id="JUVENIL" /> Juvenil</label>
                                <br>
                                <label>
                                <input type="checkbox" name="categoria" value="INTERMEDIO" id="INTERMEDIO" /> Intermedio</label>
                                <br>
                                <label>
                                <input type="checkbox" name="categoria" value="SENIOR" id="SENIOR" /> Senior</label>
                           </form>
    
                        <b><p class="p">Filtrar por cant de jugadores:</p></b>
                            <form>
                                <label>
                                <input type="checkbox" name="jugadores" value="CINCO" id="CINCO" /> 5</label>
                                <br>
                                <label>
                                <input type="checkbox" name="jugadores" value="SIETE" id="SIETE" /> 7</label>
                                <br>
                                <label>
                                <input type="checkbox" name="jugadores" value="ONCE" id="ONCE" /> 11</label>
                            </form>          
                    </div>
                    </fieldset>
                </div>
            </article>
    
            <aside>
                <div class="tablas">
                    <table>
                        <thead>
                            <th colspan="3">Equipos disponibles</th>
                                <tr>
                                    <th>Nombre del Equipo</th>
                                    <th>Teléfono Capitán</th>
                                    <th>Teléfono Co Capitán</th>
                                </tr>
                        </thead>
                        <tbody>
                                <tr th:each="equipo : ${equipos}">
                                    <td class="equipo" th:attr="data-id=${equipo.nombre},data-category=${equipo.zona + ' '} + ${equipo.tipo + ' '} + ${equipo.turno + ' '} + ${equipo.dia + ' '} + ${equipo.categoria + ' '} + ${equipo.cantidadJugadores}" th:text="${equipo.nombre}"></td>
                                    <td class="equipo" th:attr="data-id=${equipo.nombre},data-category=${equipo.zona + ' '} + ${equipo.tipo + ' '} + ${equipo.turno + ' '} + ${equipo.dia + ' '} + ${equipo.categoria + ' '} + ${equipo.cantidadJugadores}" th:text="${equipo.numero1}"></td>
                                    <td class="equipo" th:attr="data-id=${equipo.nombre},data-category=${equipo.zona + ' '} + ${equipo.tipo + ' '} + ${equipo.turno + ' '} + ${equipo.dia + ' '} + ${equipo.categoria + ' '} + ${equipo.cantidadJugadores}" th:text="${equipo.numero2}"></td>
                                </tr>  
                        </tbody>
                    </table>
                </div>
            </aside>

    </main>
    
        <footer>
            <div>
                <p> Copyright © 2020 - Tu Equipo </p>
            </div>
        </footer>

    </div>
    
    <script language="JavaScript" type="text/javascript" src="/js/filtro.js"> </script>
    
</body>

</html>
