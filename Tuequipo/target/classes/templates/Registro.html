<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="Estilos.css">
</head>
<body>
    <nav class="navmain" id="navmain">
        <div class="container">
            <a class="nav1" href="/">Tu Equipo</a>
            </button>
        </div>
    </nav>
    <main class="main">
        <div>
            <h3>Nuevo Registro</h3>
            <form action="/registrar" method="POST" class="formularioRegistro" enctype="multipart/form-data">
            <input class="formularioRegistro" type="text" placeholder="Nombre Equipo" name="nombre" required><br>
            <input class="formularioRegistro" type="mail" placeholder="Mail" name="mail" required><br> 
            <input class="formularioRegistro" type="tel" placeholder="telefono" name="telefono1" required><br>
            <input class="formularioRegistro" type="tel" placeholder="otro telefono" name="telefono2" required><br>
            <input class="formularioRegistro" type="password" placeholder="contraseña" name="clave1" required><br>
            <input class="formularioRegistro" type="password" placeholder="repetir contraseña" name="clave2" required><br>
            <input type="text" name="descripcion"><br>
            
            <select name="turno" id="turno">
                <option value="MAÑANA">MAÑANA</option>
                <option value="TARDE">TARDE</option>
                <option value="NOCHE">NOCHE</option>
            </select><br>
            <select name="zona" id="zona">
                <option value="CAPITAL"> CAPITAL</option>
                <option value="GODOY_CRUZ"> GODOY CRUZ</option>
                <option value="GUAYMALLEN"> GUAYMALLEN</option>
                <option value="LAS_HERAS"> LAS HERAS</option>
                <option value="LUJAN_DE_CUYO"> LUJAN DE CUYO</option>
                <option value="MAIPU">MAIPU</option>
            </select><br>
            <select name="dia" id="dia">
                <option value="LUNES"> LUNES</option>
                <option value="MARTES"> MARTES</option>
                <option value="MIERCOLES"> MIERCOLES</option>
                <option value="JUEVES"> JUEVES</option>
                <option value="VIERNES"> VIERNES</option>
                <option value="SABADO"> SABADO</option>
                <option value="DOMINGO"> DOMINGO</option>
            </select><br>
            <select name="tipo" id="tipo">
                <option value="MASCULINO"> MASCULINO</option>
                <option value="FEMENINO"> FEMENINO</option>
                <option value="MIXTO"> MIXTO</option>
            </select><br>
            <select name="categoria" id="categoria">
                <option value="JUVENIL"> JUVENIL</option>
                <option value="INTERMEDIO"> INTERMEDIO</option>
                <option value="SENIOR"> SENIOR</option>
            </select><br>
            <select name="cantidadJugadores" id="cantidadJugadores">
                <option value="CINCO">5</option>
                <option value="SIETE">7</option>
                <option value="ONCE">11</option>
            </select><br>
            <input type="file" name="archivo" size="30"><br>
            <input class="formularioRegistro" type="submit">  
        </form>                      
        </div>              
    </main>
    <footer class="footermain">
        <div class="containter2">
            <p class="copyright">Copyright © 2020 - Tu Equipo</p>
        </div>    
    </footer>
</body>
</html>
